<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Workout Tracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="home-link">üèãÔ∏è Personal Workout Tracker</a>
            <div class="ms-auto d-flex align-items-center">
                <a href="backup.html" class="btn btn-outline-secondary me-2" title="Backup / Restore">üíæ</a>
                <button class="btn btn-outline-light" id="theme-toggle-btn">üåô</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="homepage">
            <h1>Workout Dashboard</h1>

            <div class="d-flex flex-wrap justify-content-between align-items-center my-4">
                <button id="new-workout-btn" class="btn btn-primary btn-lg mb-3 mb-md-0">New Workout</button>
                <div id="streak-container" class="text-end">
                     <!-- Streak will be loaded here -->
                </div>
            </div>
            
            <div class="mt-4">
                <h2>Workout Calendar</h2>
                <div id="calendar-container"></div>
            </div>

            <div id="charts-container" class="my-4">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header">
                                Personal Records
                            </div>
                            <div class="card-body">
                                <ul id="pr-list" class="list-group">
                                    <!-- PRs will be loaded here -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header">
                                Muscle Group Volume Distribution
                            </div>
                            <div class="card-body">
                                <canvas id="muscleGroupChart" style="max-height: 300px;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Overall Workout Volume
                    </div>
                    <div class="card-body">
                        <canvas id="overallVolumeChart"></canvas>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header">
                        Progress by Exercise
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="exercise-select" class="form-label">Select Exercise:</label>
                            <select class="form-select" id="exercise-select">
                                <!-- Options will be populated by JS -->
                            </select>
                        </div>
                        <canvas id="exerciseProgressChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div id="workout-session" class="d-none">
            <h1 id="session-date"></h1>
            <form id="workout-form">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Exercise</th>
                            <th>Sets (Weight x Reps)</th>
                            <th>Volume (kg)</th>
                            <th>Previous Volume (kg) - Date</th>
                            <th>Change vs. Last</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="workout-table-body">
                        <!-- Exercise rows will be dynamically inserted here -->
                    </tbody>
                </table>
                <button type="button" id="add-exercise-btn" class="btn btn-secondary">Add Exercise</button>
                <button type="submit" class="btn btn-success">Save Session</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="supabaseClient.js"></script>
    <script src="app.js"></script>
</body>
</html>
